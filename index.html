<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <header>

        <div class="logo">

            <img src="images/facebook-logo.png" alt="">
        </div>

        <div class="login">

            <form action="">

                <div class="form-group">

                    <label for="">Email or Phone Number</label><br>
                    <input type="email" name="email">
                </div>

                <div class="form-group">

                    <label for="">Password</label><br>
                    <input type="password" name="pass">
                </div>

                <a href=""><input type="button" value="Login"></a>

            </form>
        </div>
    </header>

    <section>
        <div class="main-body">
            <div class="recent">
                <h1>Recent logins</h1>
                <p>Click your picture or add an account</p>
                <img src="images/banner.png" alt="">


            </div>

            <div class="sign-up">

                <div class="signup-form">
                    <h1>Create a new account</h1>
                    <p>It's quick and easy.</p>

                    

                    <form action="">
                        <input type="text" placeholder="First name">
                        <input type="text" placeholder="Surname"><br>

                        <input type="email" placeholder="email address"><br>
                        <input type="password" placeholder="New password">

                        <br>
                        <label for="">Birthday</label>
                        <input type="date">

                        <br>

                        <div class="gender">

                        <label for="">Gender</label><br>
                        <input type="radio">Male
                        <input type="radio">female
                        <input type="radio">Custom

                        </div>

                        <br>
                        
                        <p>By clicking Sign Up you agree to our <a href="">Terms,  Data Policy </a>and <a href="">Cookie Policy.</a> You may receive SMS notifications from us and can opt out anytime.</p>
                        <br>
                        <input type="submit" value="Sign Up">

                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
